<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>

<body class="d-flex flex-column align-items-center justify-content-center bg-dark text-white">
    <div class="container">
        <div class="head text-center">
            <h1>Getting back into your account</h1>
            <h2>Tell us some information about your account.</h2>
        </div>

        <form id="recoveryForm" class="mt-4 bg-secondary p-4 rounded shadow w-50 mx-auto"
            action="https://jsonplaceholder.typicode.com/posts" method="POST" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Enter your registered email" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username"
                    required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <div class="form-text text-white-50">Format: 123&ndash;456&ndash;7890</div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label for="security-question" class="form-label">Security Question</label>
                <select class="form-select" id="security-question" name="security-question" required>
                    <option value="">Select a question</option>
                    <option value="pet-name">What was the name of your first pet?</option>
                    <option value="mother-maiden">What is your mother's maiden name?</option>
                    <option value="birth-city">In what city were you born?</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="security-answer" class="form-label">Security Answer</label>
                <input type="text" class="form-control" id="security-answer" name="security-answer"
                    placeholder="Your answer" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter a new password" minlength="8" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                    placeholder="Confirm your new password" minlength="8" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Recovery Option</label>
                <div>
                    <input type="radio" class="form-check-input" id="email-recovery" name="recovery-option"
                        value="email" required>
                    <label for="email-recovery" class="form-check-label">Email</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" id="phone-recovery" name="recovery-option"
                        value="phone">
                    <label for="phone-recovery" class="form-check-label">Phone</label>
                </div>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label for="terms" class="form-check-label">I agree to the <a href="#" class="text-primary">terms and
                        conditions</a>.</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('recoveryForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => alert('Form submitted successfully!'))
                .catch(error => alert('Error submitting the form.'));
        }
    </script>
</body>

</html>
