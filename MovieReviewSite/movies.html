<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="movies.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
   
</head>
<body>
    
    <header>
        <h1>Explore Movies</h1>
    </header>

    <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
    
            <img src="/images/poster1.jpg" class="d-block w-100" alt="Movie 1">
          </div>
          <div class="carousel-item">
            <img src="/images/avengersendgame_2019.jpg" class="d-block w-100" alt="Movie 2">
          </div>
          <div class="carousel-item">
            <img src="/images/interstellar_2014.jpg" class="d-block w-100" alt="Movie 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      

  
    <section class="search-filter">

        <div class="search-container">

        <input type="text" placeholder="Search for movies..." class="search-bar">
        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="filters">

            <label for="genre">Genre:</label>
            <select id="genre" name="genre">

                <option value="all">All</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="musical">Musical</option>
                <option value="fantasy">Fantasy</option>
                <option value="crime">Crime</option>
                <option value="animation">Animation</option>
                <option value="historical">Historical</option>
                <option value="war">War</option>
                <option value="western">Western</option>
                <option value="adventure">Adventure</option>
                <option value="romance">Romance</option>
                <option value="documnetary">Documnetary</option>
                <option value="mystery">Mystery</option>
                
            </select>

            <label for="rating">Minimum Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
                
            </select>
        </div>
    </section>

    <section class="featured-movies">
        <h2>Featured Movies</h2>
        <div class="featured-grid">
      
            <div class="movie-card">
                <img src="movie-poster.jpg" alt="Movie Poster">
                <h3>Movie Title</h3>
                <p>Rating: ★★★★☆</p>
                <button>More Info</button>
            </div>
        
        </div>
    </section>

    <section class="movie-list">
        <h2>All Movies</h2>
        <div class="movies-grid">
         
            <div class="movie-card">
                <img src="movie-poster.jpg" alt="Movie Poster">
                <h3>Movie Title</h3>
                <p>Rating: ★★★★☆</p>
                <p>Genre: Action, Adventure</p>
                <p>Release: 2023</p>
                <button>More Info</button>
            </div>
           
        </div>
    </section>

    <div class="pagination">
        <button>Previous</button>
        <button>Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
